experiences:
    title: Experiences
    info:
      - role: Cloud Security Engineer
        time: 2022 - Present
        company: Telefonica Tech | Eleven Paths
        details: | 
         Qualys Vulnerability Management and scanning service. Vulnerability management in the cloud, as well as on-demand vulnerability scanning and policy compliance to entity assets through the use of platforms such as Qualys and Dome9.
      - role: Chief Executive Officer
        time: 2020 - 2021
        company: CT VeganBrand, Madrid
        details: |
          CEO of an e-commerce company dedicated to the sale of vegan products.
      - role: Research Support Staff
        time: 2020 - 2022
        company: University of Castilla-La Mancha, Ciudad Real
        details: |
          Collaborator of the GSyA research group, where he performed security audits and developed projects related to computer security. Conducting audits and penetration tests using the OWASP methodology. During this employment I developed numerous reports of vulnerabilities found critical as Information Disclosure that affected the visibility of accounts of the University of Castilla La Mancha. I also developed a Capture The Flag platform with its own challenges where users could compete and vulnerable virtual machines for students to learn pentesting. I would like to highlight the performance of internal audits at the University of Castilla La Mancha where, thanks to a Misconfiguration, I managed to obtain credentials at administrator level in the Supercomputing Service databases and to visualize the information of the professors.
      - role: Hacker
        time: 2022 - Present
        company: HackerOne, London
        details: |
          Participating in active public and private programs seeking failures to contribute to companies conducting intrusion web audits. Performed attacks of all types such as SQLI, CSRF, SSRF, IDOR ... where tools like Burpsuite, metasploit, sqlmap and helping me with the Linux OS I have achieved several reports. I also found bugs like Information Disclosure or Information Leake where system versioning information applicable to a known CVE is disclosed.
